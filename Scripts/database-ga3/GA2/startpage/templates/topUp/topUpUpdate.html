{% extends "startpage/base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <br><br>
        <p>Name: {{ object.email }}</p>
        <form method="POST">
            {% csrf_token %}
        
            {{ form }}
            <button type="submit">Submit</button>
        </form>
        <br>
        <p>Date: {{ object.date }}</p>
    </div>
</div>

{% endblock %}
