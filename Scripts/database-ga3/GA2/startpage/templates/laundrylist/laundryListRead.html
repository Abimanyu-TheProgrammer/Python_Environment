{% extends "startpage/base.html" %}
{% load static %}



{% block content %}
  
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <br><br>
                <table>
                    <tr>
                      <th>Email</th>
                      <th>Date</th>
                      <th>Serial Number</th>
                      <th>Amount</th>
                      <th>Type</th>
                    </tr>
                    {% for i in LL_data %}
                        <tr>
                            <td>{{ i.email }}</td>
                            <td>{{ i.date }}</td>
                            <td>{{ i.serialno }}</td>
                            <td>{{ i.amount }}</td>
                            <td>{{ i.itemtype }}</td>
                            <td>
                                <a href="{% url 'startpage:deleteLaundryList' i.email i.date %}">[Delete]</a>
                                <a href="{% url 'startpage:updateLaundryList' i.email i.date %}">[Update]</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a href="{% url 'startpage:laundryListForm' %}">Add Laundry List</a>
        </div>
    </div>

{% endblock %}
