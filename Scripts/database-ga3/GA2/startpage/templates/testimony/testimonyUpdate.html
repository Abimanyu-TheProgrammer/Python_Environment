{% extends "startpage/base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <br><br>
        <p>Email: {{ old_data.email }}</p>
        <p>Transaction Date: {{ old_data.transaction_date }}</p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
        <br>
    </div>
</div>

{% endblock %}
